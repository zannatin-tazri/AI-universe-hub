<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-center">AI Universe Hub</h1>
    </header>
    <main>
        <div class="text-center m-5">
            <button type="button" class="btn btn-danger">Sort By Date</button>
        </div>
<!-- Card Container -->
        <section class="container">
            <div>
                <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
        </section>
<!-- Card container ends -->

<!-- show more section-->
<section>
    <div id="see-more" class="text-center m-5">
        <button onclick="showAllData()" id="btn-see-more" class="btn btn-danger">
            See More
        </button>
    </div>
</section>
 <!-- Spinner -->
<section id="loader" class="d-none">
    <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
</section>
<!-- spinner section ends -->

<!-- show more section ends-->

<!-- Modal section -->
 <Section>
  <!-- Modal -->
  <div class="modal fade" id="aiDetailModal" tabindex="-1" aria-labelledby="aiDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="aiDetailModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">

            
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
 </Section>
<!-- Modal section ends -->

    </main>

    <script src="js/app.js"></script>
    <script src="js/show-all.js"></script>
    <script src="js/show-details.js"></script>
    <!-- Script link From Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/8766a311ac.js" crossorigin="anonymous"></script>
</body>

</html>
